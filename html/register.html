<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="maindiv">

        <div class="box">

            <div class="left">
                <header>Sign up</header>
                <div class="inputform">
                    <form action="login.html">
                        <input type="text" placeholder="User name" required>
                        <input type="email" placeholder="E-mail"required>
                        <input type="password" placeholder="password" required>
                        <input type="password" placeholder="Re-password" required>
                        <button class="subbtn">SUBMIT</button>
                    </form>
                    

                </div>

                

            </div>
<!-- //////////////////////////////////////////////////////////////// -->
            <div class="right">

             <span class="fspan">Sign Up with<br />social network</span>
              
            <button class="social-signin facebook">
                <a href="https://www.facebook.com/"> Sign Up with facebook</a></button>

                <button class="social-signin twitter">
                    <a href="https://twitter.com/i/flow/login"> Sign Up with Twitter</a></button>

                    <button class="social-signin google">
                        <a href="https://www.google.com/intl/ar/gmail/about/"> Sign Up with Google</a></button>
                        
                        
             
        

            </div>









        </div>












    </div>
    
</body>
</html>
